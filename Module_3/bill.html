<!DOCTYPE html>
<html>
<body>

<script>
let billNo = prompt("Enter Bill Number:");
let cardNo = prompt("Enter Credit Card Number:");
let amount = parseFloat(prompt("Enter Bill Amount (Rs):"));
let payDate = parseInt(prompt("Enter Payment Date (1-31):"));

let fine = 0;

if (payDate > 15) {
    fine = (payDate - 15) * 50;
}

let finalBill = amount + fine;

alert(
"Bill No: " + billNo +
"\nCard No: " + cardNo +
"\nOriginal Amount: Rs." + amount +
"\nFine: Rs." + fine +
"\nFinal Bill: Rs." + finalBill
);
</script>

</body>
</html>
