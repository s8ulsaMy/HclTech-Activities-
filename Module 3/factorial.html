<!DOCTYPE html>
<html>
<head>
    <title>Factorial Program</title>

    <script>
        // Function to calculate factorial
        function showFactorial() {
            let num = document.getElementsByTagName("input")[0].value;
            num = parseInt(num);

            let fact = 1;

            for (let i = 1; i <= num; i++) {
                fact = fact * i;
            }

            // Open fresh page and show result
            let newPage = window.open("", "_blank");
            newPage.document.write(
                "<h1 style='color:red'>Factorial = " + fact + "</h1>"
            );
        }

        // Bye message on close
        window.onbeforeunload = function() {
            return "Bye";
        };
    </script>
</head>

<body>
    <h2>Enter a Number:</h2>
    <input type="number" onblur="showFactorial()">
</body>
</html>
